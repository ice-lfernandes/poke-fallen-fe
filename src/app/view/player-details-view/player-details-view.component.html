<div class="row">
    <div class="col-3">
        <div class="player-basic-information m-3 container p-3 shadow p-3 mb-5 bg-body rounded">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/player-details">
                        <fa-icon [icon]="faUser"></fa-icon>
                        Meus Dados
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/player-game-save" routerLink="/player-game-save">
                        <fa-icon [icon]="faFloppyDisk"></fa-icon>
                        Game Save
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <fa-icon [icon]="faHandHoldingDollar"></fa-icon>
                        Doações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <fa-icon [icon]="faAward"></fa-icon>
                        Prêmios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <fa-icon [icon]="faArrowRightArrowLeft"></fa-icon>
                        Trocas
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-9">
        <div class="row">
            <div class="animate__animated animate__zoomIn container player-content m-3">
                <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">Username:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            [(ngModel)]="player.username" name="username" disabled>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">Nome Completo:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="player.name"
                            name="name" disabled>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">Card Id:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            [(ngModel)]="player.playerId" name="playerId" disabled>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            [(ngModel)]="player.email" name="email" disabled>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
