<div class="row">
    <div class="col-3">
        <div class="player-basic-information m-3 container p-3 shadow p-3 mb-5 bg-body rounded">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/player-details">
                        <fa-icon [icon]="faUser"></fa-icon>
                        Meus Dados
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/player-game-save" routerLink="/player-game-save">
                        <fa-icon [icon]="faFloppyDisk"></fa-icon>
                        Game Save
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <fa-icon [icon]="faHandHoldingDollar"></fa-icon>
                        Doações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <fa-icon [icon]="faAward"></fa-icon>
                        Prêmios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <fa-icon [icon]="faArrowRightArrowLeft"></fa-icon>
                        Trocas
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-9">
        <form>
            <div class="row">
                <div class="animate__animated animate__zoomIn container player-content m-3">
                    <div class="row">
                        <div class="col-4">
                            <label for="exampleFormControlInput1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                [(ngModel)]="player.email" name="email">

                        </div>
                        <div class="col-4">
                            <label for="exampleFormControlInput1" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                [(ngModel)]="player.username" name="username" disabled>
                        </div>
                        <div class="col-4">
                            <label for="exampleFormControlInput1" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                [(ngModel)]="player.name" name="name">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label">Card Id:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                [(ngModel)]="player.playerId" name="playerId" disabled>
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label">Points:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                [(ngModel)]="player.points" name="points" disabled="">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label">Cargo:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                [value]="player.prettyOccupations" name="cargo" disabled="">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label">Status:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" value="INATIVO"
                                name="status" disabled="">
                        </div>
                    </div>
                    <br>
                    <div class="row">

                        <div class="col-5">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary btn-login mb-3" (click)="updateBasicData()">SALVAR</button>
                        </div>
                        <div class="col-5">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
