<app-menu-lateral>
    <div class="animate__animated animate__zoomIn container player-content m-3">
        <div class="row">
            <ng-template [ngIf]="players != []">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Ações</th>
                            <th scope="col">Player Id</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Pontos</th>
                            <th scope="col">Cargos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of players; index as i">
                            <th>
                                <a (click)="openModalInformation(player)">
                                    <fa-icon [icon]="faPen" class="me-3 icon-action" title="Editar Usuário"></fa-icon>
                                </a>
                                <a (click)="openModalGameSave(player)">
                                    <fa-icon [icon]="faFloppyDisk" class="me-3 icon-action"
                                        title="Editar Game Save"></fa-icon>
                                </a>
                            </th>
                            <td>{{ player.playerId }}</td>
                            <td>{{ player.username }}</td>
                            <td>{{ player.points }}</td>
                            <td>{{ player.prettyOccupations }}</td>

                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between p-2 end-0">
                    <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="size"
                        (pageChange)="refreshTable()">
                    </ngb-pagination>

                    <h5 class="red">TOTAL: {{total}}</h5>
                </div>

            </ng-template>


        </div>
    </div>

</app-menu-lateral>
