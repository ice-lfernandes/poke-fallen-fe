<div class="container-page">
    <div class="container">
        <div class="shop-options text-center">
            <div class="row mb-2">
                <h2>
                    <strong>Fallen Shop</strong>
                </h2>
            </div>
            <div class="row mb-2">
                <h4>Acesse pelo seu Menu do Projeto e encontre um pouco disso e muito mais!</h4>
            </div>

            <div class="carousel">
                <ngb-carousel *ngIf="images" >
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="/assets/images/seadasdm-ttulo-596x405.png" alt="Random first slide" />
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[1]" alt="Random second slide" />
                        </div>
                        <div class="carousel-caption">
                            <h3>Second slide label</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[2]" alt="Random third slide" />
                        </div>
                        <div class="carousel-caption">
                            <h3>Third slide label</h3>
                            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>

        </div>
    </div>

</div>
