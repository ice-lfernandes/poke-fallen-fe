<div class="modal-header">
    <h4 class="modal-title">Gerenciamento de Game Save</h4>
</div>

<div class="modal-body">
    <div class="container">
        <div class="container text-center">
            <h3>Game Save</h3>
            <h6>Arquivo de save do jogo (game.xrdata)</h6>
            <figure class="figureProfile">
                <img src="assets/images/fileimage.png">
            </figure>

            <button class="btn btn-primary me-4" (click)="download()">
                <fa-icon [icon]="faDownload"></fa-icon>
                DOWNLOAD
            </button>
            <button class="btn btn-primary" (click)="open(content)">
                <fa-icon [icon]="faUpload"></fa-icon>
                UPLOAD
            </button>

            <div class="file-operation-progress mt-3">
                <ngb-progressbar *ngIf="downloadFile | async as downloadFile" type="success"
                    [value]="downloadFile.progress" [showValue]="true" [striped]="true"></ngb-progressbar>
            </div>

        </div>

        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Anexar arquivo</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 text-center">
                        <input type="file" (change)="onChange($event)">

                        <div class="spinner-border" role="status" *ngIf="loading">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="upload()" (mouseup)="modal.close('Save click')">
                    <fa-icon [icon]="faPaperclip"></fa-icon>
                    Anexar
                </button>
            </div>
        </ng-template>
    </div>
</div>
