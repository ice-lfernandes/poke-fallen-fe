<div class="mb-3 text-center">
    <img [src]="item.imageBlob" [alt]="item.name" class="pokemon-image">
</div>
<div class="row">
    <div class="col-4 mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" disabled="true" [value]="item.name"
                placeholder="item">
            <label for="floatingInput">Item</label>
        </div>
    </div>
</div>
