<div class="row">
    <div class="col-5 d-flex flex-column justify-content-center">
        <app-pokemon-image [imageBlob]="awardItem.pokemon.imageBlob"
            [nameImage]="awardItem.pokemon.name" imageclass="pokemon-plus-item-image"></app-pokemon-image>
    </div>
    <div class="col-1 d-flex flex-column justify-content-center">
        <div class="text-center">
            <fa-icon [icon]="faPlus" size="lg" class="red"></fa-icon>
        </div>
    </div>
    <div class="col-5 d-flex flex-column justify-content-center">
        <app-item-image [imageBlob]="awardItem.item.imageBlob"
            [nameImage]="awardItem.item.name" imageclass="pokemon-plus-item-image"></app-item-image>
    </div>
</div>
